<script>
(() => {
  const v = document.getElementById('34352df9-6e8a-650b-b277-5554ff4f6cc1-video') || document.querySelector('.video-shell video');
  const btn = document.getElementById('videoPlayBtn') || document.querySelector('.video-play-btn');
  if (!v || !btn) return;

  // Desired behavior
  v.autoplay = true;            // try to autoplay
  v.loop = false;               // no loop
  v.removeAttribute('loop');    // ensure removed from markup
  v.muted = false;              // want sound on first play if allowed
  v.playsInline = true;
  v.setAttribute('playsinline','');
  v.setAttribute('webkit-playsinline','');
  v.preload = 'auto';

  const hideBtn = () => { btn.hidden = true; applyPE(); };
  const showBtn = (label) => { if (label) btn.textContent = label; btn.hidden = false; applyPE(); };

  // Make sure button receives click when visible
  const applyPE = () => { v.style.pointerEvents = btn.hidden ? 'auto' : 'none'; };
  applyPE();

  // Show replay button when ended
  v.addEventListener('ended', () => {
    v.currentTime = 0;
    showBtn('▶ Play again');
  });

  // Button click plays with sound
  btn.addEventListener('click', async () => {
    try {
      v.muted = false;
      await v.play();
      hideBtn();
    } catch (e) {
      btn.textContent = '▶ Play';
    }
  });

  // Try autoplay with sound on load
  const tryAuto = async () => {
    try {
      await v.play();  // unmuted attempt
      hideBtn();
    } catch (e) {
      showBtn('▶ Play');
    }
  };

  if (v.readyState >= 2) tryAuto();
  else v.addEventListener('loadedmetadata', tryAuto, { once:true });

  v.addEventListener('play', hideBtn);
})();
</script>
