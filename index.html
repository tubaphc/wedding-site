<script>
(() => {
  const v = document.getElementById('34352df9-6e8a-650b-b277-5554ff4f6cc1-video') 
           || document.querySelector('.video-shell video') 
           || document.querySelector('video');
  if (!v) return;

  // Desired: autoplay with sound when possible; no loop
  v.loop = false;
  v.playsInline = true;
  v.setAttribute('playsinline','');
  v.setAttribute('webkit-playsinline','');
  v.preload = 'auto';
  v.muted = false; // try with sound first

  const tryAutoplay = async () => {
    try {
      await v.play(); // unmuted attempt
    } catch (e) {
      // Fallback: autoplay muted (no visible button)
      v.muted = true;
      try { await v.play(); } catch (_) {}
      // Auto-unmute on first user interaction (no button)
      const unmute = async () => {
        v.muted = false;
        try { await v.play(); } catch(_) {}
        window.removeEventListener('pointerdown', unmute);
        window.removeEventListener('keydown', unmute);
      };
      window.addEventListener('pointerdown', unmute, { once:true });
      window.addEventListener('keydown', unmute, { once:true });
    }
  };

  if (v.readyState >= 2) tryAutoplay();
  else v.addEventListener('loadedmetadata', tryAutoplay, { once:true });
})();
</script>
